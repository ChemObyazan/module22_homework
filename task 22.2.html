<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task_22.1</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 7px 7px;
      border-radius: 20px;
      cursor: pointer;
    }

    .button__icon {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <button class="button">
    <i class="button__icon bi bi-arrow-down-left-circle"></i>
  </button>

  <script defer>
    document.addEventListener('DOMContentLoaded', function() {
      const icon = document.querySelector('.button__icon');

      icon.addEventListener('click', function() {
        icon.classList.toggle('bi-arrow-down-left-circle');
        icon.classList.toggle('bi-arrow-down-left-circle-fill');
      });
    });
  </script>
</body>
</html>
